<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>단협체결위한 24시간 농성</title>
    <link rel="stylesheet" href="lib/themes/odometer-theme-train-station.css">
    <link rel="stylesheet" href="lib/main.css">
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/odometer.min.js"></script>
    <script>
    $(document).ready(function(){
        var oneDay = 24*60*60*1000;
        var startDate = new Date('2019-05-27T00:00:00Z');
        var nowDate = new Date();
        var diffDays = Math.ceil((nowDate - startDate) / oneDay);

        od = new Odometer({
            el: $('._count').get(0),
            value: 0,
            format: '(,ddd)',
            theme: 'train-station'
        });

        od.update(diffDays);
        document.title += ' ' + diffDays + '일';
    });
    </script>
</head>
<body>
<div class="container">
    <div class="title1">네이버 노동조합</div>
    <div class="title2">손자회자 & 자회사 단협체결을 위한 24시간 농성</div>
    <div class="countdown">
    <span class="_count odometer"></span>일
    </div>
</div>
</body>
</html>
